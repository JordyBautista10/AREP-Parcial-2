<!DOCTYPE html>
<html lang="es">
<head>
    <title>Form Example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1>Linear Search</h1>
<form >
    <label >Name:</label><br>
    <input type="text" id="list1" name="name" value="1,2,5,4,7,8,9"><br><br>
    <input type="text" id="value1" name="name" value="5"><br><br>
    <input type="button" value="Submit" onclick="loadGetMsg()">
</form>
<div id="getrespmsg"></div>

<script>
    function loadGetMsg() {
        let list = document.getElementById("list1").value;
        let value = document.getElementById("value1").value;
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function() {
            document.getElementById("getrespmsg").innerHTML =
            this.responseText;
        }
        xhttp.open("GET", "/search?operation=linearSearch&list="+list+"&value="+value);
        xhttp.send();
    }
</script>

<h1>Form with POST</h1>
<form>
    <label >Name:</label><br>
    <input type="text" id="list2" name="name" value="1,2,5,4,7,8,9"><br><br>
    <input type="text" id="value2" name="name" value="5"><br><br>
    <input type="button" value="Submit" onclick="loadPostMsg()">
</form>

<div id="postrespmsg"></div>

<script>
    function loadPostMsg() {
        let list = document.getElementById("list2").value;
        let value = document.getElementById("value2").value;
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function() {
            document.getElementById("postrespmsg").innerHTML =
            this.responseText;
        }
        xhttp.open("GET", "/search?operation=binarySearch&list="+list+"&value="+value);
        xhttp.send();
    }
</script>
</body>
</html>
